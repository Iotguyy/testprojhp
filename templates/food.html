<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Food</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            let formData = new FormData(document.getElementById("foodForm"));

            let response = await fetch("http://127.0.0.1:8000/foods/", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            console.log(result);
        }
    </script>
</head>
<body>
    <h2>Upload Food Item</h2>
    <form id="foodForm" enctype="multipart/form-data" onsubmit="submitForm(event)">
        <input type="text" name="name" placeholder="Food Name" required><br>
        <textarea name="description" placeholder="Description" required></textarea><br>
        <input type="text" name="quantity" placeholder="Quantity" required><br>
        <input type="text" name="category" placeholder="Category" required><br>
        <input type="text" name="unit" placeholder="Unit (kg, pieces, etc.)" required><br>
        <input type="text" name="location" placeholder="Location" required><br>
        <input type="number" name="latitude" placeholder="Latitude" step="any" required><br>
        <input type="number" name="longitude" placeholder="Longitude" step="any" required><br>
        <input type="text" name="contact" placeholder="Contact Info" required><br>
        <input type="datetime-local" name="expiration_time" required><br>
        <input type="file" name="image" required><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
